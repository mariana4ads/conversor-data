<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Data/title>
</head>
<body>
  <h2>Conversor de Data (Norte-Americano âžœ Brasil)</h2>
  <label for="dataInput">Digite a data (YYYY-MM-DD):</label>
  <input type="text" id="dataInput" placeholder="2025-12-31">
  <button onclick="converterData()">Converter</button>

  <p><strong>Data convertida:</strong> <span id="resultado"></span></p>

  <script>
    function converterData() {
      const entrada = document.getElementById("dataInput").value;
      const convertido = entrada.replace(/(\d{4})-(\d{2})-(\d{2})/, "$3/$2/$1");
      document.getElementById("resultado").textContent = convertido;
    }
  </script>
</body>
</html>
